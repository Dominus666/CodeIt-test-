<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>codeIt</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/company.css">
</head>
<body>
    <div class="wrapper">
        <div class="totalCompanies sectionWrapper">
            <h2>Total Companies</h2>
            <div id="quantityCompanies"></div>
            <div class="loader"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i></div>
        </div>

        <div class="sectionWrapper listOfCompanies">
            <h2>List of Companies</h2>
            <div class="list">
                <ul id="ulCompanies">
                </ul>
            </div>
            <div class="loader"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i></div>
        </div>

        <div id="companyPartners">
            <h2>Total Companies</h2>
            <div class="listPartners">
                <ul id="infoPartners">
                </ul>
            </div>  
        </div>

        <div id="companiesByLocation" class="sectionWrapper">
            <h2>Companies by Location</h2>
            <div class="loader"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i></div>
        </div>

        <div id="news" class="sectionWrapper">
            <h2>News</h2>
            <div class="loader"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i></div>
        </div>
    </div>

    <script src="js/company.js"></script>
</body>
</html>
